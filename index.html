<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">25:00 - Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body id="body">
    <div class="container">
        <div class = "pomotype">
            <button class="small-button" id="pomodoro-button">Pomodoro</button>
            <button class="small-button" id="short-break-button">Short Break</button>
            <button class="small-button" id="long-break-button">Long Break</button>
        </div>
        <p class="countdown" id="countdown">25:00</p>
        <div class="buttons">
            <button class="count-button" id="button">Start</button>
            <button class="count-button" id="pause">Pause</button>
        </div>
    </div>
    <p id="break-info">number of short breaks</p>
    <div id="container">
      <h1 id="break-counter">0</h1>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
